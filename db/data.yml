    - 'John George Rendall''s long career with the Hudson''s Bay Company began in
      1856 when he was fourteen years of age. For the first two years he was not paid
      for his services and it is not known either in what capacity or what department
      of the London establishment he was employed.(1)  In the minutes of the meeting
      of the Governor and Committee of the Company held on 1 February 1858 references
      is made to the appointment of `Mr John Rendall Junr''(2) as a `Clerk on the
      Establishment his salary to be at the rate of 50 p annum till the 1st June and
      to increase, from that date, at the rate of 10 p annum till it reaches 200.''(3)
      John George Rendall was by 1861 employed in the Company''s London Shipping Department
      and his address at this time is given as 47 St Peter''s Road, Mile End.(4) In
      1882 his salary was increased to 220 per annum.(5)  In 1885 John George Rendall''s
      son James H. Rendall, then aged fourteen, entered the Company''s service. In
      a list of London staff compiled in 1900 J.B. Rendall is listed as `Warehouseman''
      and J.H. Rendall as a `Clerk''.(6)  J.G. Rendall''s death took place on 27 January
      1912. This was reported at the meeting of the Board on 30 January. The minutes
      record that Mr Rendall `was seized with paralysis on his way to the office on
      the 15th November last''. The cause of his death was given as syncope. The Secretary''s
      letter of condolence to Mrs Rendall was addressed to her at 51 Windsor Road,
      Forest Gate {London, E.7}, and concluded as follows:  `Permit me to say for
      myself and on behalf of {sic} the whole of the members of the Company''s staff
      both in the office and warehouse, that each one feels to have lost a dear personal
      friend whose kindness and loyal attention to duty have been an example to all.''(7)  1.  H.B.C.
      Arch. A.67/31 (List of `Particulars of Appointments Hudson''s Bay Company, London.
      May 1900'') 2.  John Rendall, senior, at this time employed by the Company as
      Assistant Warehouse Keeper in its London warehouse, was an Orkneyman     who
      had joined the Company in 1820 in Stromness for service in North America. Between
      1820 and 1839 John Rendall was employed     chiefly in the capacity of boatbuilder
      in the district dependent on York Factory, the Company''s Northern Department
      depot on the west shore     of Hudson Bay, at Norway House (on the north-east
      corner of Lake Winnipeg), and west of the Rocky Mountains. He returned to Britain
      in     1839 and was employed by the Company in London until 1866. He died on
      3 May 1877. (H.B.C. Archives Department file `Rendall''). 3.  H.B.C. Arch. A.1/71,
      p.228. 4.  Now London, E.1. H.B.C. Arch. A.29/5, p.185; A.67/30, fo.202.     John
      Rendall, senior, also lived at this address. 5.  H.B.C. Arch. A.1/182, fo.101.
      6.  H.B.C. Arch. A.67/31 (List of `Particulars of Appointments     Hudson''s
      Bay Company, London. May 1900''). 7.  H.B.C. Arch. A.1/200, fo.94; A.5/106,
      fo.269.'
