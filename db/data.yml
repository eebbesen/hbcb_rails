      boat. It was often used interchangeably with labourer.  When Flett joined the
      HBC in 1833 his age is recorded as 18, from which the birth year of ca. 1815.               C.1/925,
      fo. 3d.  H.D. Munnick, Catholic Church Records of the Pacific Northwest: St.
      Louis Register, Volume I (1845-1868) , Portland, 1982, gives the  following
      information about Thomas Flett:  On 22 Feb. 1852, Jane Clementia Flett, aged
      about 15 years, daughter of Thomas Flett and "the late Nancy of the nation of
      the Coutonnays",  was baptized. Jane Clementia married Olivier Brisebois, widower
      of Catherine Cayouse, on 23 Feb. 1852.  On 14 Oct. 1854, Joseph, aged about
      4 years, the son of Thomas Flett and Lisette Hubert was baptized.  On 12 November
      1854, George, aged about 15 months, the son of Thomas Flett and Lisette Hubert,
      was baptized.  On 17 Dec. 1854, Jean Louis Joseph, aged about 8 years, the son
      of Thomas Flett and Lisette Hubert was baptized.  On 23 Sept. 1855, Marguerite
      Adele Marie, aged about 14 years, the daughter of Thomas Flett and Lisette Hubert,
      was baptized.  On 24 Feb.1856, Elizabeth, born 17 Feb. 1856, the daughter of
      Thomas Flett and Lisette Hubert, was baptized.  On 8 July 1856, Marguerite Flett
      and Auguste Douillot were married.'
