      hired on as a labourer he acted in higher capacities at various times. For instance,
      the remarks column of the 1797  Albany List of Servants (A.30/7, fol. 52d, line
      94) for Miller states: "His _____ (?) have been mislaid come (or some?) years
      ago ~ his wages less than he requested, beg to be referred (?) to Mr. Goodwin
      ~ a worthy faithful servant, when in charge of OH he acted well" and the remarks
      column of the 1798 Albany List of Servants (A.30/8, fol. 8d, line 96) for Miller
      states: "Requests £25 for two years and 30 for one ~ deserves it ~ is in charge
      of Brandon House ~ acted well there after Mr Jas Sutherlands Death ~"'
